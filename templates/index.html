<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card">
        <h1>ðŸŒ¿ Plant Disease Classifier</h1>

        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit" id="submitButton">Classify</button>
            <div id="progressContainer" class="hidden">
                <div id="progressBar"></div>
            </div>
        </form>

        {% if image_path %}
            <h3>Uploaded Image:</h3>
            <img src="{{ image_path }}" width="200px">
        {% endif %}

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>

    <script>
        // Handle progress bar visibility and progress update
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        
        uploadForm.onsubmit = function(event) {
            event.preventDefault(); // Prevent form from submitting the default way
            
            progressContainer.classList.remove('hidden');
            let progress = 0;
            let interval = setInterval(function() {
                if (progress < 100) {
                    progress += 10;
                    progressBar.style.width = progress + '%';
                } else {
                    clearInterval(interval);
                }
            }, 300);

            uploadForm.submit(); // Manually submit the form after showing the progress
        };
    </script>
</body>
</html>
